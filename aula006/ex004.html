    body {
        font: normal 25pt Arial;

</style>

<body>

    <script>
        var name = window.prompt('Tell your name: ')
        document.write(`Your name has ${name.length} letters.<br>`)
        document.write(`Your name in Upper Case is ${name.toUpperCase()}.<br>`)
        document.write(`Your name in Lower Case is ${name.toLowerCase()}.`)
    </script>
</body>
